server:
  port: 8082
spring:
  application:
    name: shopping
  datasource:
      url: jdbc:mysql://localhost/shopping?characterEncoding=utf-8&useSSL=false
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: 123456
      type: com.alibaba.druid.pool.DruidDataSource
mybatis:
  type-aliases-package: com.dtdhehe.shopping.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.dtdhehe.blogs.mapper: debug